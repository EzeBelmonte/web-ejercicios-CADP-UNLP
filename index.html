<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Prism CSS -->
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/general.css">

    <title>Prácticas CADP</title>
</head>
<body class="general w-100">
    <header class="d-flex flex-column align-items-center w-100 mt-5">
        <h1 class="mb-5">Prácticas de CADP</h1>

        <nav>
            <button class="boton-practica" data-id="1">Pca 1</button>
            <button class="boton-practica" data-id="2">Pca 2</button>
            <button class="boton-practica" data-id="3">Pca 3</button>
            <button class="boton-practica" data-id="4">Pca 4</button>
            <button class="boton-practica" data-id="5">Pca 5</button>
            <button class="boton-practica" data-id="6">Pca 6</button>
            <button class="boton-practica" data-id="7">Pca 7</button>
        </nav>
        
        <div class="d-flex align-items-center">
            <!-- Práctica 1 -->
            <div id="sub-1">
                <button class="boton-parte" data-parte="1">if y while (P1)</button>
                <button class="boton-parte" data-parte="2">for - repeat (P2)</button>
            </div>

            <!-- Práctica 2 -->
            <div id="sub-2">
                <button class="boton-parte" data-parte="1">Modularización</button>
                <button class="boton-parte" data-parte="2">Modularización con parámetros</button>
                <button class="boton-parte" data-parte="3">Adicionales</button>
            </div>

            <!-- Práctica 3 -->
            <div id="sub-3">
                <button class="boton-parte" data-parte="0">Registros</button>
                <button class="boton-parte" data-parte="3">Adicionales</button>
            </div>

            <!-- Práctica 4 -->
            <div id="sub-4">
                <button class="boton-parte" data-parte="1">Vectores (P1)</button>
                <button class="boton-parte" data-parte="2">Vectores (P2)</button>
                <button class="boton-parte" data-parte="3">Adicionales</button>
            </div>

            <!-- Práctica 5 -->
            <div id="sub-5">
                <button class="boton-parte" data-parte="0">Punteros</button>
            </div>

            <!-- Práctica 6 -->
            <div id="sub-6">
                <button class="boton-parte" data-parte="0">Listas</button>
                <button class="boton-parte" data-parte="3">Adicionales</button>
            </div>

            <!-- Práctica 7 -->
            <div id="sub-7">
                <button class="boton-parte" data-parte="0">Repaso</button>
            </div>
        </div>


        <!-- opciones -->
        <div class="opciones mt-2 d-flex flex-column align-items-center">
            <div class="mt-2 d-flex" id="contenedor-opciones"></div>
            <!-- button -->
        </div>
        
    </header>

    <main class="container w-100 mt-5 flex-column align-items-center p-2">
        <h2>Código</h2>
        <pre><code id="codigo" class="language-pascal"></code></pre>
    </main>


    <!-- ======================= SECCIÓN SCRIPT -->
    <!-- Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <!-- general -->
    <script src="js/general.js"></script>

    <!-- Prism JS -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <!-- Lenguaje Pascal -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-pascal.min.js"></script>
</body>
</html>
